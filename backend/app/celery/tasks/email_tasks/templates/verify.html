<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; color: #333; }
        .header { text-align: center; margin-bottom: 20px; }
        .content { background-color: #f7f7f7; padding: 20px; border-radius: 5px; }
        .button { display: inline-block; background-color: #4285f4; color: white; padding: 10px 20px;
                 text-decoration: none; border-radius: 5px; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="header">
        <h2>Verify Your Email Address</h2>
    </div>
    <div class="content">
        <p>Hello,</p>
        <p>Thank you for signing up! To complete your registration, please verify your email address by clicking the button below:</p>
        <p style="text-align: center;">
            <a class="button" href="{{link}}">Verify Email</a>
        </p>
        <p>This link will expire in 24 hours. If you did not create an account, please ignore this email.</p>
    </div>
</body>
</html>
